version: '3.9'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=impresionArte
      - DB_USER=postgres
      - DB_PASSWORD=hola123
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: impresionArte
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hola123
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata
